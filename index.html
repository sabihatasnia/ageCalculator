<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator By Sabiha</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h1>Age <span>Calculator</span></h1>
            <div class="input-box">
                <label for="name">your name</label>
                <input type="text" id="userName" name="name" >
                <label for="date">your birth date</label>
                <input type="date" id="date" name="date" >
                <button type="submit" onclick="calculateAge()">Calculate</button>
            </div>
            <div id="resultBox" class="result-box hide">
                <p id="result"></p>
            </div>
        </div>
    </div>
    <div class="author">
        <p>A calculator by <span>Sabiha</span></p>
        <a href="https://github.com/sabihatasnia/ageCalculator/" target="_blank" rel="noopener noreferrer">Click
            here to see the code</a>
    </div>

    <script>
        let userName = document.getElementById("userName");
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result")
        let resultBox = document.getElementById("resultBox")

        function calculateAge() {
            let birthDate = new Date(userInput.value)

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;
            y3 = y2 - y1;

            if (m2 >= m1) {
                m3 = m2 - m1;
            } else {
                y3--;
                m3 = 12 + m2 - m1;
            }

            if (d2 >= d1) {
                d3 = d2 - d1;
            } else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            if (m3 < 0) {
                m3 = 11;
                y3--;
            }
            resultBox.classList.remove("hide");
            result.innerHTML = `Hi <span>${userName.value}</span>, You are <span> ${y3} </span> years old, <br> To be exact you are <span> ${y3} </span> years, <span> ${m3} </span> months and <span> ${d3} </span> days old.`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

    </script>

</body>

</html>
